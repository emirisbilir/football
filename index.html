<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fener vs GS</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      width: 150px;
      height: auto;
      cursor: pointer;
      margin: 20px;
    }
    #funArea, #boringArea {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    #funArea {
      background-color: rgba(255, 255, 0, 0.8);
      animation: confetti 1s infinite;
    }
    @keyframes confetti {
      0% {background-color: yellow;}
      50% {background-color: #00aaff;}
      100% {background-color: yellow;}
    }
    #boringArea {
      background-color: rgba(100, 100, 100, 0.9);
      color: white;
      font-size: 2em;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Sol Logo: Fenerbahçe -->
  <img src="https://upload.wikimedia.org/wikipedia/tr/thumb/8/86/Fenerbah%C3%A7e_SK.png/800px-Fenerbah%C3%A7e_SK.png" alt="Fenerbahçe" onclick="showFun()" />

  <!-- Sağ Logo: Galatasaray -->
  <img src="https://upload.wikimedia.org/wikipedia/tr/thumb/f/f9/Galatasaray_Sports_Club_Logo.png/800px-Galatasaray_Sports_Club_Logo.png" alt="Galatasaray" onclick="showBoring()" />

  <!-- Eğlenceli Alan -->
  <div id="funArea">
    <audio id="funMusic" autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <h1>FENERBAHÇE COŞTURUYOR!</h1>
  </div>

  <!-- Sıkıcı Alan -->
  <div id="boringArea">
    <p>Of... ne sıkıcı ya</p>
  </div>

  <script>
    function showFun() {
      document.getElementById('funArea').style.display = 'flex';
      document.getElementById('boringArea').style.display = 'none';
      document.getElementById('funMusic').play();
    }

    function showBoring() {
      document.getElementById('boringArea').style.display = 'flex';
      document.getElementById('funArea').style.display = 'none';
      document.getElementById('funMusic').pause();
    }
  </script>
</body>
</html>
